<ion-header>

  <ion-navbar>
    <ion-title>Angel Central</ion-title>

</ion-header>

<ion-content class="mainContent">

	<h1>What Kind Of Angel Do You Want To Send?</h1>

	<ion-row justify-content-center class="contentContainer">


		<ion-col col-8>
		    <button ion-button block class="btn" (click)="(selectedCategory('guardian'))">Guardian</button>
		    <button ion-button block class="btn" (click)="(selectedCategory('warrior'))">Warrior</button>
		    <button ion-button block class="btn" (click)="(selectedCategory('prayer'))">Prayer</button>
		</ion-col>
	</ion-row>


</ion-content>

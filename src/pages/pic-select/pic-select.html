<ion-header>
    <ion-navbar>
        <ion-title>Angel Central</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- Spinner for while Loading Data -->
    <ion-spinner name="circles" *ngIf="pictureList == 0"></ion-spinner>

   	<!-- Main Picture Display -->
   	<ion-card text-center class="main-display">
   		<img [attr.src]="finalImage">
	</ion-card>

	<!-- Canvas Where the Guardian Angel is drawn -->
	<canvas #myCanvas style="display: none;"></canvas>

   	<!-- Pictures Select -->
    <ion-grid *ngIf="pictureList != 0">
    	<ion-row >
			<ng-container *ngFor="let picture of pictureList">
			<ion-col col-2 (click)="selectPicture(picture)">
				<ion-card [ngClass]="getSelectStatus(picture) ? 'picture-thumbnail-selected' : 'picture-thumbnail'">
					<img src="{{ picture }}">
				</ion-card>
			</ion-col>
			</ng-container>
		</ion-row>
	</ion-grid>

    <button ion-button block type="submit" (click)="(submitSelection())">Submit</button>
</ion-content>

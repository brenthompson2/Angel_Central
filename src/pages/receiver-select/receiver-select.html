<ion-header>
  <ion-navbar>
    <ion-title>Guardian Angel</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>Pick the Recipient</h2>

    <!-- Spinner for while Loading Data -->
    <ion-spinner name="circles" *ngIf="recipientList == 0"></ion-spinner>

   	<!-- Main Picture Display -->
   	<h4>The Guardian Angel:</h4>
   	<ion-card class="main-display">
   		<ion-card-content>
	   		<p *ngIf="currentRecipient != 0">{{ currentRecipient.name }}</p>
	   		<p *ngIf="selectedText != 0">{{ selectedText.text }}</p>
	   		<img *ngIf="selectedPicture != 0" [attr.src]="selectedPicture.href">
	   	</ion-card-content>
	</ion-card>

	<!-- Recipient Select -->
   	<p>Select a Recipient:</p>
	<ion-list>
		<ion-item *ngFor="let recipient of recipientList" (click)="selectRecipient(recipient)">{{ recipient.name }}</ion-item>
	</ion-list>

    <button ion-button block type="submit" (click)="(submitSelection())">Submit</button>

</ion-content>

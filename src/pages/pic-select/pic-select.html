<ion-header>
    <ion-navbar>
        <ion-title>Guardian Angel</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Pick Your Image</h2>

    <!-- Spinner for while Loading Data -->
    <ion-spinner name="circles" *ngIf="pictureList == 0"></ion-spinner>

   	<!-- Main Picture Display -->
   	<h4>The Guardian Angel:</h4>
   	<ion-card class="main-display">
   		<ion-card-content>
	   		<img *ngIf="currentPicture != 0" [attr.src]="currentPicture.href">
	   	</ion-card-content>
	</ion-card>

   	<!-- Pictures Select -->
   	<p>Select an Image:</p>
    <ion-grid *ngIf="pictureList != 0">
    	<ion-row >
			<ng-container *ngFor="let picture of pictureList">
			<ion-col col-2 (click)="selectPicture(picture)">
				<ion-card class="picture-thumbnail">
					<img src="{{ picture.href }}">
				</ion-card>
			</ion-col>
			</ng-container>
		</ion-row>
	</ion-grid>

    <button ion-button block type="submit" (click)="(submitSelection())">Submit</button>
</ion-content>
